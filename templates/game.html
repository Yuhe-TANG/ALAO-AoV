{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ the_title }}</title>
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'bootstrap.css' %}?ver=13011552" />
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'main.css' %}?ver=14011705" />
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>

    <div id="gameLeft">
        <div id="gameContent"></div>

        <div class="bas" id="playerX">
            {% trans 'Joueur' %} <span id = "span_playerX">1</span>
        </div>
        <p>{% trans 'Cliquer une fois le mot : marquer le mot comme connu' %} </p>
        <p>{% trans 'Cliquer deux fois le mot : visiter le dictionnaire en ligne sur le mot' %} </p>
        <div class="bas" id="divEnsuite" style="display: none">
            <button id="ensuite" onclick="next_sentence(event)">{% trans 'la prochaine phrase' %}</button>
        </div>
    </div>

    <div id="gameRight">
        <h1>{% trans 'Mots choisis' %} </h1>
        <p id = "try" style = "display:none"></p>

        <div id="wordlist"></div>

        <button id="fini" type="button" class="btn btn-outline-success" onclick="finir(event)">{% trans 'Fini' %}</button>
    </div>
    

    </div>

</body>

</html>

{% block javascript %}
<script type="text/javascript" src="{% static 'scripts/game.js' %}?ver=14011708"></script>
{% endblock %}
